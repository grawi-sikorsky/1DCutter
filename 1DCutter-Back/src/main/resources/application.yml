spring:
  datasource:
    url: jdbc:mysql://localhost:3306/onedcutter
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
  jackson:
    serialization:
      fail-on-empty-beans: false

server:
  ssl:
    # key-store: classpath:cutterssl.jks
    # key-store-type: pkcs12
    # key-store-password: password
    # key-password: password
    # key-alias: cutterssl
    enabled: true
  port: 8443
